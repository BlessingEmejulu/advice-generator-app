<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>


</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Advice <span id="advice-id">#</span><!-- Advice ID goes here --></h1>

      <p id="advice-quote">"<!-- Advice text goes here -->"</p>
      <picture>
        <source media="(min-width:650px)" srcset="images/pattern-divider-desktop.svg">
        <source media="(min-width:465px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-mobile.svg" alt="pattern divider">
      

      <div class="button" id="get-quote">
        <img class="icon-dice" src="images/icon-dice.svg" alt="icon-dice" srcset="">
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BlessingEmejulu">Blessing Emejulu</a>.
  </div>

  <script src="script.js"></script>

</body>

</html>
